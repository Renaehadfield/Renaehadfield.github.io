   <main>
      <h2 id="storm">Storm Center</h2>
      <div id="middle">
         <form method="get" action="thanks.html">
            <fieldset>
               <legend>Personal Information</legend>
               <label class="top">Full Name*<input type="text" name="fullname" minlength="5" pattern="[a-zA-Z0-9\s]+"required></label>
               <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
               <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
               <label class="top">Zip Code*<input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
               <legend>Storm Information</legend>
               <label class="top"> Storm Date <input type="date" name="completeDate"></label>
               <label class="top">Storm Type
                  <input list="subject" name="subject">
                  <datalist id="subject">
                     <option value="Flash Flood">
                     <option value="Hail">
                     <option value="Hurricane">
                     <option value="Thunderstorm">
                     <option value="Tornado">
                  </datalist>
               </label>
               <label class="top" for="rating">Storm Severity Rating (1 to 10):</label>
                  <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)"
                     onchange="adjustRating(this.value)">
                  <span id="ratingvalue">5</span><br>
            </fieldset>
            <fieldset>
               <legend>Are You In Danger </legend>
               <label class="sbs"><input type="radio" name="danger" value="yes">YES</label> <label class="sbs">
                  <input type="radio" name="danger" value="maybe">Maybe</label>
               <label class="sbs"><input type="radio" name="danger" value="no">No</label>
               <h4 class="h3info">Additional Information or Comments</h4>

                  <textarea name="message"></textarea>
            </fieldset>
            <input type="submit" value="Submit Storm Information" class="submitBtn">
         </form>
      </div>


   </main>
   <footer>
      <p>&#169; The Weather Site | Renae Hadfield</p>
      <p id="displayDate"></p>

   </footer>
   <script src="js/hamburger.js"></script>
